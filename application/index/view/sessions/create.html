{extend name="../resources/views/layouts/layout.html" /}
{block name="title"}
    登录
{/block}
{block name="content"}
    <div class="offset-md-2 col-md-8">
        <div class="card">
            <div class="card-header">
                <h5>登录</h5>
            </div>
            <div class="card-body">
                {include file="../resources/views/shared/_error.html"}
                <form action="{:url('login')}" method="POST">

                    {:token()}

                    <div class="form-group">
                        <label for="email">邮箱：</label>
                        <input type="text" name="email" class="form-control" value="{:Session::get('forms.email')}">
                    </div>
                    <div class="form-group">
                        <label for="password">密码：</label>
                        <input type="password" name="password" class="form-control" value="{:Session::get('forms.password')}">
                    </div>
                    <button type="submit" class="btn btn-primary">登录</button>
                </form>
                <hr>
                <p>还没账号？<a href="{:url('signup')}">现在注册！</a></p>
            </div>
        </div>
    </div>
{/block}
