{extend name="../resources/views/layouts/layout.html" /}
{block name="title"}
    {:lang('Login')}{__block__}
{/block}
{block name="content"}
    <div class="offset-md-2 col-md-8">
        <div class="card">
            <div class="card-header">
                <h5>{:lang('Login')}</h5>
            </div>
            <div class="card-body">
                {include file="../resources/views/shared/_error.html"}
                <form action="{:url('login')}" method="POST">

                    {:token()}

                    <div class="form-group">
                        <label for="email">{:lang('E-Mail Address')}：</label>
                        <input type="text" name="email" class="form-control" value="{:Session::get('forms.email')}">
                    </div>
                    <div class="form-group">
                        <label for="password">{:lang('Password')}（<a href="{:url('password.request')}">{:lang('Forgot Your Password?')}</a>）：</label>
                        <input type="password" name="password" class="form-control" value="{:Session::get('forms.password')}">
                    </div>

                    <div class="form-group">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="remember" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">{:lang('Remember Me')}</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">{:lang('Login')}</button>
                </form>
                <hr>
                <p>{:lang('New to doderick?')}<a href="{:url('signup')}">{:lang('Register Now!')}</a></p>
            </div>
        </div>
    </div>
{/block}
