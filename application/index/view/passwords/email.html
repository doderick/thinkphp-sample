{extend name="../resources/views/layouts/layout.html" /}
{block name="title"}
    {:lang('Reset Password')}{__block__}
{/block}
{block name="content"}
    <div class="contianer">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        {:lang('Reset Password')}
                    </div>
                    <div class="card-body">
                        <form action="{:url('password.email')}" method="POST">

                            {:token()}

                            <div class="form-group row">
                                <label for="email" class="col-md-4 col-form-label text-md-right">{:lang('E-Mail Address')}ï¼š</label>
                                <div class="col-md-6">
                                    <input type="text" id="email" name="email" class="form-control{:session('?errors') ? ' is-invalid' : ''}" value="{:old('email')}">
                                    {if condition="session('?errors')"}
                                        <span class="invalid-feedback" role="alert">
                                            <strong>
                                                {:session('errors')}
                                            </strong>
                                        </span>
                                    {/if}
                                </div>
                            </div>

                            <div class="form-group row mb-0">
                                <div class="col-md-6 offset-md-4">
                                    <button type="submit" class="btn btn-primary">
                                        {:lang('Send Password Reset Link')}
                                    </button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{/block}
